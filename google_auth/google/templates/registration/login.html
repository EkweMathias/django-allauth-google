{% extends 'base.html' %}

{% block content %}

<h2>Log In</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log In</button>
</form>
<a href="{% provider_login_url 'google' %}">{% trans "Continue with google" %}</a>
<a href="{% provider_login_url 'github' %}">{% trans "Continue with github" %}</a>
{% endblock content %}
