{% extends 'base.html' %}

{% block content %}
<h2>{% trans "Sign Up" %}</h2>
{% if error %}
<p style="color: red">{{ error }}</p>
{% endif %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% trans "Sign Up" %}</button>
</form>
<a href="{% provider_login_url 'google' %}">{% trans "Continue with google" %}</a>
<a href="{% provider_login_url 'github' %}">{% trans "Continue with github" %}</a>
{% endblock content %}
